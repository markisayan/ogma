<h1 mat-dialog-title>Login</h1>

<div mat-dialog-content>
  <form #f="ngForm" class="break-apart">
    <mat-form-field>
      <input matInput [(ngModel)]="login" placeholder="Login" name="login" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="password" placeholder="Password" name="password" type="password" required>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="loginClick()" [disabled]="!f.valid" mat-raised-button color="primary">Log in</button>
</div>
