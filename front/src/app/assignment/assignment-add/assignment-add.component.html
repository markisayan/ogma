<mat-progress-bar *ngIf="showLoader || !isDataLoaded" mode="indeterminate"></mat-progress-bar>
<div class="container" fxLayout="row" fxLayoutGap="0.5%" style="margin: 20px;">
  <div fxFlex="70">
    <form [formGroup]="signupForm" (ngSubmit)="signupForm.valid && onSubmit(signupForm)">
      <mat-card>
        <mat-card-header class="card-header">
          <mat-card-title>Add a new assignment</mat-card-title>
          <div class="spacer"></div>
          <button mat-icon-button color="primary" matTooltip="Save" type="submit">
            <mat-icon>save</mat-icon>
          </button>
        </mat-card-header>
        <mat-card-content style="margin: 20px">
          <div fxLayout="column" fxLayoutGap="0.5%" fxLayoutAlign="space-between">
            <mat-form-field>
              <mat-select placeholder="Course" formControlName="courseId" required>
                <mat-option *ngFor="let course of allCourses" [value]="course.courseId">
                  {{course.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field flFlex>
              <input
                matInput
                placeholder="Name"
                type="text"
                formControlName="name"
                required>
            </mat-form-field>

            <mat-form-field flFlex>
              <input
                matInput
                placeholder="Grade required to pass"
                type="text"
                formControlName="gradeRequired"
                required>
            </mat-form-field>

            <mat-form-field flFlex>
              <input matInput [matDatepicker]="startDatePicker" placeholder="Date"
                     formControlName="date" required>
              <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
              <mat-datepicker #startDatePicker></mat-datepicker>
            </mat-form-field>
          </div>
        </mat-card-content>
      </mat-card>
    </form>

  </div>
</div>
